<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin: 2rem 0;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    button {
      padding: 0;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #0078D4;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      overflow: hidden;
    }

    button:hover {
      background-color: #005a9e;
    }

    .bus-button {
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      grid-template-rows: 1fr 1fr;
      width: 100%;
      height: 100%;
      padding: 1rem;
    }

    .bus-number {
      grid-row: 1 / span 2;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: bold;
      background-color: #005a9e;
      border-radius: 8px 0 0 8px;
    }

    .bus-route {
      grid-column: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-left: 0.5rem;
    }

    .departure-location {
      font-size: 1rem;
      font-weight: bold;
    }

    .destination-location {
      font-size: 0.9rem;
    }

    .departure-times {
      grid-row: 1 / span 2;
      grid-column: 3;
      display: flex;
      flex-direction: column;
      justify-content: left;
      align-items: normal;
      padding-right: 0.5rem;
      font-size: 0.9rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>SL Bus Departures</h1>
  <div class="button-container">
    <div class="button-group">
      <button onclick="makeApiCall(1261, 1, 61, this)">
        <div class="bus-button">
          <div class="bus-number">61</div>
          <div class="bus-route">
            <div class="departure-location">Vitalisvägen</div>
            <div class="destination-location">Hornsberg</div>
          </div>
          <div class="departure-times"></div>
        </div>
      </button>
    </div>
    <div class="button-group">
      <button onclick="makeApiCall(1261, 2, 61, this)">
        <div class="bus-button">
          <div class="bus-number">61</div>
          <div class="bus-route">
            <div class="departure-location">Vitalisvägen</div>
            <div class="destination-location">Ruddammen</div>
          </div>
          <div class="departure-times"></div>
        </div>
      </button>
    </div>
    <div class="button-group">
      <button onclick="makeApiCall(9115, 1, 61, this)">
        <div class="bus-button">
          <div class="bus-number">61</div>
          <div class="bus-route">
            <div class="departure-location">Fridhemsplan</div>
            <div class="destination-location">Hornsberg</div>
          </div>
          <div class="departure-times"></div>
        </div>
      </button>
    </div>
    <div class="button-group">
      <button onclick="makeApiCall(9530, 2, 4, this)">
        <div class="bus-button">
          <div class="bus-number">4</div>
          <div class="bus-route">
            <div class="departure-location">Södra Station</div>
            <div class="destination-location">Fridhemsplan</div>
          </div>
          <div class="departure-times"></div>
        </div>
      </button>
    </div>
    <div class="button-group">
      <button onclick="makeApiCall(9115, 1, 4, this)">
        <div class="bus-button">
          <div class="bus-number">4</div>
          <div class="bus-route">
            <div class="departure-location">Fridhemsplan</div>
            <div class="destination-location">Södra Station</div>
          </div>
          <div class="departure-times"></div>
        </div>
      </button>
    </div>
  </div>

  <script>
    function makeApiCall(siteId, direction, line, button) {
      const url = `https://transport.integration.sl.se/v1/sites/${siteId}/departures?transport=BUS&line=${line}&forecast=60&direction=${direction}`;
      const timesContainer = button.querySelector('.departure-times');
      timesContainer.innerHTML = '<div>Loading...</div>';

      fetch(url)
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(data => {
          const displays = data.departures?.map(dep => dep.display).filter(Boolean).slice(0, 3);
          timesContainer.innerHTML = displays.length
            ? displays.map(time => `<div>${time}</div>`).join('')
            : '<div>No departures</div>';
        })
        .catch(error => {
          timesContainer.innerHTML = `<div>Error: ${error.message}</div>`;
        });
    }
  </script>
</body>
</html>
